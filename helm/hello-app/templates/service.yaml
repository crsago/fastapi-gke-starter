apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-app.fullname" . }}
  labels:
    app: {{ include "hello-app.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "hello-app.fullname" . }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
